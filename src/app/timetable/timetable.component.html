<div class="container" >
    
  

  <div class="row">
     
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
            <form #addingTtables="ngForm" autocomplete="off">
                <p style="margin-top: 20px;">TimePeriod </p>

                  <div class="form-group">
                      <mat-form-field>
                          <mat-label>select class</mat-label>                                                                      
                          <mat-select matNativeControl required   (selectionChange)="selectOption($event.value)"  name="class_id" #class_id="ngModel" [ngModel]="service.ttable.class_id" >
                              <mat-option [value]="country.class_id" *ngFor="let country of data">{{country.class_name}}</mat-option>                                                                       
                          </mat-select>
                         </mat-form-field>  
                                         
                        <!-- <button  mat-raised-button style="margin-left:50px;"> search</button> -->
                     </div>
   
              </form>
          </div>
        </mat-card>
      </div>
    </div>
  </div>



  <div class="sss">

    <button type="button" style="margin-right:5px;" class="btn btn-primary" (click)="Monday()">Monday</button>

  <button type="button"  style="margin-right:5px;" class="btn btn-primary" (click)="Tuesday()">Tuesday</button>

  <button type="button" style="margin-right:5px;" class="btn btn-primary" (click)="Wednesday()">Wednesday</button>

  <button type="button" style="margin-right:5px;" class="btn btn-primary" (click)="Thursday()">Thursday</button>

  <button type="button" style="margin-right:5px;" class="btn btn-primary" (click)="Friday()">Friday</button>

  <button type="button" style="margin-right:5px;" class="btn btn-primary" (click)="Saturday()">Saturday</button>

  </div>

  
  





  <ng-container *ngIf="show">

<div class="container">


    <i class="material-icons" *ngIf="loading"> rotate_90_degrees_ccw </i>


  <div class="col-md-10">
    <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" >
            <!-- Weight Column -->
            <ng-container matColumnDef="session_name">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> Session</th>
              <td mat-cell *matCellDef="let element"  > {{element.session_name}} </td>
            </ng-container>  
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="from_time">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> FromTime </th>
              <td mat-cell *matCellDef="let element" > {{element.from_time}} </td>
            </ng-container> 
  
  
            <ng-container matColumnDef="to_time">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> ToTime </th>
              <td mat-cell *matCellDef="let element" > {{element.to_time}} </td>
            </ng-container>
            
  
            <ng-container matColumnDef="subject_name">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> Subject Name </th>
              <td mat-cell *matCellDef="let element" > {{element.subject_name}} </td>
            </ng-container>


            <ng-container matColumnDef="first_name">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> Employee  </th>
              <td mat-cell *matCellDef="let element" > {{element.first_name}} </td>
            </ng-container>
            
  
            <ng-container matColumnDef="time_periods_status">
              <th mat-header-cell *matHeaderCellDef class="textSizes"> Status </th>
              <td mat-cell *matCellDef="let element" > {{element.time_periods_status}} </td>
            </ng-container>
            
  
            <ng-container matColumnDef="change/assign" >
              <th mat-header-cell *matHeaderCellDef class="textSizes">Change/Assign</th>
              <td mat-cell *matCellDef="let element; let i=index;"> 
                <button mat-icon-button style="color:gray;margin-right: 10px;"  (click)="populate(element)">
                  <mat-label aria-label="Edit">change</mat-label>
                </button>
  
                <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="deletes(element)">
                  <mat-icon aria-label="Edit">{{buttoncontent}}</mat-icon>
                </button>
              </td>
            </ng-container>
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             
          </table>
  
    </div>
  </div>
  </div>
</ng-container>
