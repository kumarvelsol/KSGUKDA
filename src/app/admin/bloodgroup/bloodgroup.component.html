<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px; margin-left: 15px; color:gray; font-size: 24px;">BloodGroup Details</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
            <mat-icon  style=color:gray matSuffix>format_list_numbered</mat-icon>
            <mat-label style="color :gray">BloodGroup Code</mat-label>
            <input style="color :gray" [(ngModel)]="blood_group_code" type="text" name="blood_group_code"  matInput>
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
            <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>
            <mat-label style="color :gray">BloodGroup Name</mat-label>
            <input style="color :gray" [(ngModel)]="blood_group_name" type="text" name="blood_group_name"  matInput>
          </mat-form-field>
          <button mat-raised-button class="btn-style" (click)="onsubmitclick()">{{buttoncontent}}</button>
          <button mat-icon-button class="clearbtn-style" (click)="onclearclick()">
            <mat-icon>clear_all</mat-icon>
        </button>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="abDataSource">
          <ng-container matColumnDef="blood_group_id">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let i"> {{i.blood_group_id}} </td>
          </ng-container> 
          <!-- Id Column -->
          <ng-container matColumnDef="blood_group_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let i "> {{i.blood_group_code}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="blood_group_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let i "> {{i.blood_group_name}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Actions</th>
            <td mat-cell *matCellDef="let i; let j=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="RowSelectedd(j,blood_group_id,blood_group_code,blood_group_name)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
    
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="deletes(j,blood_group_id,blood_group_code,blood_group_name)">
                <mat-icon aria-label="Edit">delete</mat-icon>
              </button>
            </td>
          </ng-container>
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row (click) = RowSelected(row) *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- <mat-paginator [pageSizeOptions]="[8]" showFirstLastButtons></mat-paginator> -->
      </div>
    </div>
  </div>
</div>
