<div class="container card">
  <div class="row">
      <div class="row col-md-12">
          <div class="col-md-12">
              <mat-form-field class="mat-form-wrap" style="color :gray" appearance="outline">
                <mat-icon style="color :gray" matSuffix>search</mat-icon>
                <input type="text" placeholder="Search" aria-label="Search" [(ngModel)]="sid"  name="sid" (change)="onSearch($event)" matInput>
              </mat-form-field>
            </div>
      </div>
    <mat-card class="row example-card parent" >  <!--hidden=true; -->
        <div class="row col-md-12">
          <div class="col-md-4 mat-form-wrap">
                  <p style="margin-top: 20px;height: 20px;font-weight:normal;">Student Name : {{first_name}}</p>
          </div>
          <div class="col-md-4 mat-form-wrap">
                  <p style="margin-top: 20px;height: 20px;font-weight: normal;">Student Id : {{student_id}} </p>
          </div>
          <div class="col-md-4 mat-form-wrap">
                  <p style="margin-top: 20px;height: 20px;font-weight: normal;">Class Name : {{class_name}}</p>
          </div>
        </div>
    </mat-card>
  </div>
  <div class="row">
      <div class="example-container mat-elevation-z8">
            <div class="row col-md-12" >
                <div class="col-md-4 mat-form-wrap">
                    <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                        <mat-label style="color :gray">Select Month</mat-label>
                        <mat-select style="color:gray;" [(ngModel)]="mid">
                          <mat-option>Exam</mat-option>
                          <mat-option *ngFor="let s of month" [value]="s.mid">{{s.name}}</mat-option>
                          </mat-select>
                    </mat-form-field>
                    </div>
                <div>
                    <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                        <mat-label style="color :gray">Select AcademicYear</mat-label>
                        <mat-select style="color:gray;" [(ngModel)]="id">
                          <mat-option>Exam</mat-option>
                          <mat-option *ngFor="let s of year" [value]="s.id">{{s.yearr}}</mat-option>
                          </mat-select>
                    </mat-form-field>
                </div>
                </div>
              </div>
            </div>
                <div class="row">
                    <div class="example-containerr mat-elevation-z8">
                        <div class="row col-md-12">
                      <table mat-table [dataSource]="dataSource">
                          <ng-container matColumnDef="feetypes">
                              <th mat-header-cell *matHeaderCellDef >FeeCategory</th>
                              <td mat-cell *matCellDef="let i;let j = index;" style="font-weight: bold" class="col-md-4">{{i.feetypes}}<br/>
                                &nbsp;   &nbsp;  &nbsp; &nbsp;   &nbsp;  &nbsp;&nbsp;   &nbsp;  &nbsp; &nbsp;   &nbsp;  &nbsp;
                                <input [(ngModel)]="words2[j]"  type="text" placeholder="Add Amount" (change)="onChange($event)"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                <input [(ngModel)]="word[j]"  type="text" placeholder="Add Comment" (change)="oncomments($event)"/></td> 
                            </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
               </div>
                </div>
              </div>
    <div class="row">
        <div class="col-md-4 mat-form-wrap">
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
              <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>
              <mat-label style="color :gray">Total Fee paid</mat-label>
              <input style="color :gray" [(ngModel)]="total_amount" type="text" name="total_amount"  matInput>
            </mat-form-field>
          </div>
          <div class="col-md-4 mat-form-wrap">
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
              <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>
              <mat-label style="color :gray">Fee Paid in Rupees</mat-label>
              <input style="color :gray"  [(ngModel)]="tota_paid" type="text" name="tota_paid"  matInput>
            </mat-form-field>
        </div>
  </div>
  <div class = "row">
    <div> 
      <button mat-raised-button class="btn-style" (click)="onclearclick()">Clear</button>
    </div>
    <div>
      <button mat-raised-button class="btn-style" routerLink="/FeePayment" (click)="onSaveClick(first_name,student_id,class_name,words2,word,sid)">Make Payment</button> 
    </div>
  </div>
</div>
