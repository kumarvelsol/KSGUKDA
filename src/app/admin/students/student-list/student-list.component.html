<div class="container">
  <div class="row">
    <mat-card class="row example-card parent">
        <div class="row col-md-12">
          <div class="col-md-6 mat-form-wrap">
            <mat-form-field class="mat-form-wrap" style="color :gray" appearance="outline">
              <mat-label style="color :gray">Class Name</mat-label>
              <mat-select style="color:gray;" (selectionChange)="selectOption($event.value)" [(ngModel)] = "clsid">
                <mat-option>Class</mat-option>
                <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
              </mat-select>
              <!-- <mat-hint color="primary">Hint</mat-hint> -->
            </mat-form-field>
          </div>
          <div class="col-md-6 mat-form-wrap">
            <mat-form-field class="mat-form-wrap" style="color :gray" appearance="outline">
              <mat-icon style="color :gray" matSuffix>search</mat-icon>
              <input type="text" placeholder="Search" aria-label="Search" matInput>
              <!-- <mat-hint color="primary">Hint</mat-hint> -->
            </mat-form-field>
          </div>
        </div>
    </mat-card>
  </div>
    
  <div class="row">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!-- Code Column -->
          <ng-container matColumnDef="admission_number">
            <th mat-header-cell *matHeaderCellDef> AdmissionNo</th>
            <td mat-cell *matCellDef="let element"> {{element.admission_number}} </td>
          </ng-container>
          <ng-container matColumnDef="student_roll_no">
            <th mat-header-cell *matHeaderCellDef> RollNo </th>
            <td mat-cell *matCellDef="let element"> {{element.student_roll_no}} </td>
          </ng-container>
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
          </ng-container>
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
          </ng-container>
          <ng-container matColumnDef="guardian_name">
            <th mat-header-cell *matHeaderCellDef> Gaurdian Name </th>
            <td mat-cell *matCellDef="let element"> {{element.guardian_name}} </td>
          </ng-container>
          <ng-container matColumnDef="guardian_mobile_no">
            <th mat-header-cell *matHeaderCellDef> Gaurdian Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.guardian_mobile_no}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>View/Change</th>
            <td mat-cell *matCellDef="let element; let i=index;">
              <a [routerLink]="['/addstudent']"><button mat-raised-button style="color:white;margin-right: 10px;background-color: #33B5E5;" (click)="viewchangeclick(i,element.mobile_no)">View/Change</button></a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
  </div>
</div>
