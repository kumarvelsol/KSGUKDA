<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class=" example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="exam_class_id">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.exam_class_id}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_type">
                <th mat-header-cell *matHeaderCellDef> ExamType </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_type}} </td>
              </ng-container>
              <ng-container matColumnDef="class_name">
                <th mat-header-cell *matHeaderCellDef> Classname </th>
                <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_class_start_date">
                <th mat-header-cell *matHeaderCellDef> StartDate </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_class_start_date}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_class_end_date">
                <th mat-header-cell *matHeaderCellDef> EndDate </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_class_end_date}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="textSizes">Actions</th>
                <td mat-cell *matCellDef="let element; let j=index;"> 
                  <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="RowSelected(j,element.exam_class_id,element.exam_id,element.class_id,element.exam_class_start_date,element.exam_class_end_date)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                  <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="deletes(j,element.exam_class_id,element.exam_id,element.class_id,element.exam_class_start_date,element.exam_class_end_date)">
                    <mat-icon aria-label="Edit">delete</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row (click)="RowSelectedd(row)" *matRowDef="let row; columns: displayedColumns;"  routerLink="/subjectexam" routerLinkActive="active"></tr>
            </table>
          </div>
        </div>
        <mat-card class="row example-card parent">
          <div class="block child">
            <p style="margin-top: 20px; color: gray; font-size: 24px;">SubjectExam Details</p>
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
                <mat-label style="color :gray">Exam Type</mat-label>
                <mat-select style="color:gray;" [(ngModel)] = "exam_id">
                  <mat-option>Exam</mat-option>
                  <mat-option *ngFor="let exam of examdata" [value]="exam.exam_id">{{exam.exam_type}}</mat-option>
                </mat-select>
              <!-- <mat-hint color="primary">Hint</mat-hint> -->
            </mat-form-field>
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
              <mat-label style="color :gray">Class Exam StartDate</mat-label>
              <input style="color :gray" [matDatepicker]="pickerr" [(ngModel)]="exam_class_start_date" name="exam_class_start_date" matInput >
              <mat-datepicker-toggle matSuffix [for]="pickerr"></mat-datepicker-toggle>
              <mat-datepicker #pickerr></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
              <mat-label style="color :gray">Class Exam EndDate</mat-label>
              <input style="color :gray" [matDatepicker]="pickerrr" [(ngModel)]="exam_class_end_date" name="exam_class_end_date" matInput >
              <mat-datepicker-toggle matSuffix [for]="pickerrr"></mat-datepicker-toggle>
              <mat-datepicker #pickerrr></mat-datepicker>
            </mat-form-field>
          <button mat-raised-button class="btn-style" (click)="onclick()">{{buttoncontent}}</button>&nbsp;&nbsp;
          <button mat-raised-button class="btn-style" (click)="onclear()">Clear</button>
        </div>
      </mat-card>
    </div>
  </div>
