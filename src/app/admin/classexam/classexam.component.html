<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <mat-card class="col-lg-12 row example-card parent">
        <p style="margin-top: 20px;">Class Exam</p>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                <mat-label style="color :gray">Class Name</mat-label>
                <mat-select style="color:gray;" [(ngModel)] = "class_id">
                    <mat-option>Class</mat-option>
                  <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                <mat-icon  style=color:gray matSuffix>developer_board</mat-icon>
                <mat-label style="color :gray">ExamType</mat-label>
                <input style="color :gray" [(ngModel)]="exam_type" type="text" name="exam_type"  matInput>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                <mat-label style="color :gray">Class Exam StartDate</mat-label>
                <input style="color :gray" [matDatepicker]="pickerr" [(ngModel)]="exam_class_start_date" name="exam_class_start_date" matInput >
                <mat-datepicker-toggle matSuffix [for]="pickerr"></mat-datepicker-toggle>
                <mat-datepicker #pickerr></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-md-3">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" >
                <mat-label style="color :gray">Class Exam EndDate</mat-label>
                <input style="color :gray" [matDatepicker]="picker" [(ngModel)]="exam_class_end_date" name="exam_class_end_date" matInput >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="block child col-md-12">
          <button mat-raised-button class="btn-style" (click)="onclick()">{{buttoncontent}}</button>
          <button mat-icon-button class="clearbtn-style" (click)="onclear()">
            <mat-icon>clear_all</mat-icon>
          </button>
        </div>
        <div class="col-md-12">
          <div class="example-container mat-elevation-z1" style="text-align:left;">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="exam_class_id">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let element"> {{element.exam_class_id}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_type">
                <th mat-header-cell *matHeaderCellDef> ExamType </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_type}} </td>
              </ng-container>
              <ng-container matColumnDef="class_name">
                <th mat-header-cell *matHeaderCellDef> Classname </th>
                <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_class_start_date">
                <th mat-header-cell *matHeaderCellDef> StartDate </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_class_start_date}} </td>
              </ng-container>
              <ng-container matColumnDef="exam_class_end_date">
                <th mat-header-cell *matHeaderCellDef> EndDate </th>
                <td mat-cell *matCellDef="let element"> {{element.exam_class_end_date}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element; let j=index;"> 
                  <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="editclick(j,element.exam_class_id,element.exam_type,element.class_id,element.exam_class_start_date,element.exam_class_end_date)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                  <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="NavigateClick(j,element.class_name,element.exam_id,element.class_id,element.exam_type,element.exam_class_id)" routerLink="/subjectexam" routerLinkActive = "active">
                    <mat-icon >open_in_new</mat-icon>
                  </button>
                  <!-- <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="deletes(j,i.exam_id,i.exam_type,i.exam_start_date,i.exam_end_date)">
                    <mat-icon aria-label="Edit">delete</mat-icon>
                  </button> -->
                </td> 
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row  *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
