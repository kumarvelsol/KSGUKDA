<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px;">Subject Details</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color :gray" matSuffix>subject</mat-icon>
            <mat-label style="color :gray">Subject Name</mat-label>
            <input style="color :gray" [(ngModel)]="name" type="text" name="name"  matInput>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color:gray;" matSuffix>code</mat-icon>
            <mat-label style="color :gray">Code</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="code" type="text" name="code">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap"  style="color:gray;">
            <mat-icon style="color:gray;" matSuffix>description</mat-icon>
            <mat-label style="color:gray;">Description</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="description" type="text" name="description">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          
          <div class="col-md-12">
              <button mat-raised-button class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>
              <button mat-icon-button class="clearbtn-style" (click)="onclearclick()">
                  <mat-icon>clear_all</mat-icon>
              </button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
          <!-- <ng-container matColumnDef="subjects">
            <th mat-header-cell *matHeaderCellDef colspan="5"> Subjects </th>
          </ng-container> -->
          <ng-container matColumnDef="subject_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="subject_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_name}} </td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="subject_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_code}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="subject_description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.subject_description}} </td>
          </ng-container>
          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="startEdit(i, element.subject_id, element.subject_name, element.subject_code, element.subject_description)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
