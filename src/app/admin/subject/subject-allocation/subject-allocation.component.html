<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px;">Subject Details</p>
          <mat-form-field class="col-md-12 mat-form-wrap">
            <mat-label>Class</mat-label>
            <mat-select>
              <mat-option>Class</mat-option>
              <mat-option *ngFor="let class of classes" [value]="class.class_id">{{class.class_name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap">
            <mat-label>Subject</mat-label>
            <mat-select>
              <mat-option>Subject</mat-option>
              <mat-option *ngFor="let subject of subjects" [value]="subject.subject_id">{{subject.subject_name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap">
            <mat-label>Department</mat-label>
            <mat-select>
              <mat-option>Department</mat-option>
              <mat-option *ngFor="let department of departments" [value]="department.id">{{department.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap">
            <mat-label>Teacher</mat-label>
            <mat-select>
              <mat-option>Teacher</mat-option>
              <mat-option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <div class="col-sm-6">
              <button mat-raised-button class="btn-style" (click)="onclearclick()"> Clear </button>
            </div>
            <div class="col-sm-6">
              <button mat-raised-button class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6">
      <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
          <ng-container matColumnDef="subject_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="subject_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="subject_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="subject_description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
          </ng-container>
          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="startEdit(i, element.class, element.subject, element.department, element.teacher)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
