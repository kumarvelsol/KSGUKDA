<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="container">
            <div class="row col-md-12">
              <div class="col-md-3 ">
                <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
                  <mat-label style="color :gray">Class Name</mat-label>
                  <mat-select style="color:gray;" [(ngModel)] = "class_id">
                      <mat-option>Class</mat-option>
                    <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
                  </mat-select>
                  <!-- <mat-hint color="primary">Hint</mat-hint> -->
                </mat-form-field>
              </div>
              <div class="col-md-3 ">
                <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
                  <mat-label style="color :gray">Subject Name</mat-label>
                  <mat-select style="color:gray;" [(ngModel)] = "class_id">
                      <mat-option>Class</mat-option>
                    <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
                  </mat-select>
                  <!-- <mat-hint color="primary">Hint</mat-hint> -->
                </mat-form-field>
              </div>
              <div class="col-md-3 ">
                <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
                  <mat-label style="color :gray">Year</mat-label>
                  <mat-select style="color:gray;" [(ngModel)] = "class_id">
                      <mat-option>Class</mat-option>
                    <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
                  </mat-select>
                  <!-- <mat-hint color="primary">Hint</mat-hint> -->
                </mat-form-field>
              </div>
              <div class="col-md-3 ">
                <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
                  <mat-label style="color :gray">Month</mat-label>
                  <mat-select style="color:gray;" [(ngModel)] = "class_id">
                      <mat-option>Class</mat-option>
                    <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option> 
                  </mat-select>
                  <!-- <mat-hint color="primary">Hint</mat-hint> -->
                </mat-form-field>
              </div>
              <button mat-raised-button class="btn-style" >{{buttoncontent}}</button>&nbsp;&nbsp;
              <button mat-raised-button class="btn-style" >Clear</button>&nbsp;&nbsp;
              <button mat-raised-button class="btn-style" >Get Details</button>
            </div>
          
        </div>
      </mat-card>
    </div>
    
    <div class="col-md-6">
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!--S.No Column-->
            <ng-container matColumnDef="sno">
              <th mat-header-cell *matHeaderCellDef> S.No </th>
              <td mat-cell *matCellDef="let element"> {{element.sno}} </td>
            </ng-container>
            <!-- Code Column -->
            <ng-container matColumnDef="studentname">
              <th mat-header-cell *matHeaderCellDef> Student Name </th>
              <td mat-cell *matCellDef="let element"> {{element.studentname}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
  </div>
</div>
