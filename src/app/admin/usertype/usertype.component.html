<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px; margin-left: 15px; color: gray; font-size: 24px;">UserType</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
            <mat-icon style="color :gray" matSuffix>code</mat-icon>
            <mat-label style="color :gray">Code</mat-label>
            <input style="color :gray" [(ngModel)]="user_code" type="text" name="user_code" matInput>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
            <mat-icon style="color:gray;" matSuffix>person</mat-icon>
            <mat-label style="color :gray">Name</mat-label>
            <input style="color :gray" [(ngModel)]="user_name" type="text" name="user_name" matInput>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <button mat-raised-button class="btn-style" (click)="onclick()">{{buttoncontent}}</button>&nbsp;&nbsp;
          <button mat-raised-button class="btn-style" (click)="onclear()">Clear</button>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!--S.No Column-->
          <ng-container matColumnDef="user_type_id">
            <th mat-header-cell *matHeaderCellDef> S.No </th>
            <td mat-cell *matCellDef="let element"> {{element.user_type_id}} </td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="user_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.user_code}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row (click)="RowSelected(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
