<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px; margin-left: 15px; color: #012; font-size: 24px;">Religion Details</p>
          <mat-form-field class="col-md-12 mat-form-wrap"  style=color:#012 appearance="outline">
            <mat-label  style=color:#012>Religion_Name</mat-label>
            <input  style=color:#012 matInput [(ngModel)]="religion_name" type="text" name="religion_name">
            <mat-icon  style=color:#012 matSuffix>person</mat-icon>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" color="primary" appearance="outline">
            <mat-label  style=color:#012>ID</mat-label>
            <input  style=color:#012 matInput placeholder="Placeholder">
            <mat-icon  style=color:#012 matSuffix>format_list_numbered</mat-icon>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <button (click)="onclick()" mat-raised-button class="btn-style">{{buttoncontent}} </button>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6">
        <div class="example-container mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!-- Id Column -->
              <ng-container matColumnDef="religion_id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element"> {{element.religion_id}} </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="religion_name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.religion_name}} </td>
              </ng-container>
              <!-- Name Column
              <ng-container matColumnDef="institution_id">
                  <th mat-header-cell *matHeaderCellDef> Institute </th>
                  <td mat-cell *matCellDef="let element"> {{element.institution_id}} </td>
                </ng-container> -->
               <!-- actions -->
              <ng-container matColumnDef="actions">
               <th mat-header-cell *matHeaderCellDef>Edit</th>
               <td mat-cell *matCellDef="let element; let i=index;">
               <button mat-icon-button style="color:blue;margin-right: 10px;" (click)="startEdit(i, element.religion_id, element.religion_name)">
              <mat-icon aria-label="Edit">edit</mat-icon>
             </button>
              </td>
             </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
  </div>
</div>
