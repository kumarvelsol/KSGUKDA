<div class="container">
  <div class="row">
    <div class="col-md-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px; margin-left: 15px; color: gray; font-size: 24px;">Department Details</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>
            <mat-label style="color :gray">Department Name</mat-label>
            <input style="color :gray" [(ngModel)]="name" type="text" name="name"  matInput>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color:gray;" matSuffix>code</mat-icon>
            <mat-label style="color :gray">Code</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="code" type="text" name="code">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap"  style="color:gray;">
            <mat-icon style="color:gray;" matSuffix>description</mat-icon>
            <mat-label style="color:gray;">Description</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="description" type="text" name="description">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <div>
            <div class="col-sm-6">
              <button mat-raised-button class="btn-style" (click)="onclearclick()"> Clear </button>
            </div>
            <div class="col-sm-6">
              <button mat-raised-button class="btn-style" (click)="ondepartmentclick()">{{buttoncontent}}</button>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-6">
      <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
          <ng-container matColumnDef="departmant_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.departmant_id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="departmant_name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.departmant_name}} </td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="department_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.department_code}} </td>
          </ng-container>
          <ng-container matColumnDef="department_description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.department_description}} </td>
          </ng-container>
           <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="startEdit(i, element.departmant_id, element.departmant_name, element.department_code, element.department_description)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
