<div class="container">
  <div class="row">
    <div class="col-md-6">
        <div class="block child">
          <p style="margin-top: 20px; margin-left: 15px; color: gray;text-align: left; font-size: 24px;">Employees List</p>
            <div class="col-md-6">
              <div class="example-container mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="employee_code">
                    <th mat-header-cell *matHeaderCellDef> Employee Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.employee_code}} </td>
                  </ng-container>
                  <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="departmant_name">
                    <th mat-header-cell *matHeaderCellDef> Department </th>
                    <td mat-cell *matCellDef="let element"> {{element.departmant_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="designation_name">
                    <th mat-header-cell *matHeaderCellDef> Designation </th>
                    <td mat-cell *matCellDef="let element"> {{element.designation_name}} </td>
                  </ng-container>
                  <ng-container matColumnDef="phone_no">
                    <th mat-header-cell *matHeaderCellDef> Mobile No </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
                  </ng-container>
                  <ng-container matColumnDef="user_type">
                    <th mat-header-cell *matHeaderCellDef> Access Type </th>
                    <td mat-cell *matCellDef="let element"> {{element.user_type}} </td>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                      <th mat-header-cell *matHeaderCellDef> View/Change </th>
                      <td mat-cell *matCellDef="let element; let i=index;">
                        <!-- <button mat-raised-button class="btn-style" (click)="onchangeclick(i,element.employee_id)"> View/Change </button> -->
                        <a [routerLink]="['/EmployeeDetails']"> <button mat-raised-button class="btn-style" (click)="onchangeclick(i,element.employee_id)"> View/Change </button></a>
                      </td>
                    </ng-container>
                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
