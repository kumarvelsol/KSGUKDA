<div class="container">
  <mat-card class="row example-card">
    <div class="container">
      <div class="row col-md-12">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4 mat-form-wrap">
              <mat-form-field class="col-md-12 mat-form-wrap">
                <mat-label>Select Class</mat-label>
                <mat-select [(ngModel)] = "class_id" (ngModelChange)="onclschanged($event)">
                  <mat-option *ngFor="let cname of clsdata" [value]="cname.class_id">{{cname.class_name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4 mat-form-wrap">
              <mat-form-field class="mat-form-wrap" style="color :gray">
                <mat-label style="color :gray">Select Exam</mat-label>
                <mat-select  [(ngModel)] = "exam_id">
                  <mat-option *ngFor="let ename of examData" [value]="ename.exam_id">{{ename.exam_type}}</mat-option> 
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4 mat-form-wrap">
              <button mat-raised-button class="btn-style" (click)="onsaveclick()">Get Students List</button>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="example-container mat-elevation-z1">
            <table mat-table [dataSource]="dataSource">
              <!--S.No Column-->
              <ng-container matColumnDef="StdId">
                <th mat-header-cell *matHeaderCellDef> StdId </th>
                <td mat-cell *matCellDef="let i"> {{i.student_id}} </td>
              </ng-container>
              <!-- Code Column -->
              <ng-container matColumnDef="RollNo">
                <th mat-header-cell *matHeaderCellDef> RollNo</th>
                <td mat-cell *matCellDef="let i"> {{i.student_roll_no}} </td>
              </ng-container>
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let i"> {{i.first_name}} </td>
              </ng-container>
              <ng-container matColumnDef="Pass/Fail">
                <th mat-header-cell *matHeaderCellDef> Pass/Fail </th>
                <td mat-cell *matCellDef="let i"> {{i.status}} </td>
              </ng-container>
              <ng-container matColumnDef="Percentage">
                <th mat-header-cell *matHeaderCellDef> Percentage </th>
                <td mat-cell *matCellDef="let i"> {{i.total_percetage}} </td>
              </ng-container>
              <ng-container matColumnDef="Change">
                <th mat-header-cell *matHeaderCellDef> Change </th>
                <td mat-cell *matCellDef="let i; let j=index;">
                  <button mat-raised-button class="btn-style" (click)="OnChange(j,i.first_name,i.student_roll_no,i.class_name,i.exam_type,i.exam_class_start_date,i.exam_class_end_date,i.class_id)" routerLink="/StudentResult"> Change </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> 
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
