<div class="container">
  <div class="row">
    <div class="col-lg-12">
    <mat-card class="row example-card parent">
      <p style="margin-top: 20px;">Class Fee Declaration</p>
      <mat-form-field class="col-md-3 mat-form-wrap">
        <mat-label>Class</mat-label>
        <mat-select [(ngModel)] = "classSelected" (ngModelChange)="onclasschanged($event)">
          <!-- <mat-option [value]="0">Class</mat-option> -->
          <mat-option *ngFor="let class of classes" [value]="class.class_id">{{class.class_name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="example-container">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
           <!-- Name Column -->
           <ng-container matColumnDef="fee_type_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.fee_type_code}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="fee_name">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.fee_name}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
          </ng-container>
          <ng-container matColumnDef="fee_amount">
            <th mat-header-cell *matHeaderCellDef> Fee Amount </th>
            <td mat-cell *matCellDef="let i = index;">
              <mat-form-field class="mat-form-wrap" style="color :gray;width: 100px;">
                <input style="color :gray" [(ngModel)]="fee[i]" type="number" matInput>
              </mat-form-field>
            </td>
            <td mat-footer-cell *matFooterCellDef> {{totalamount}} </td>
          </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
      </div>
      <div class="col-md-12">
        <button mat-raised-button class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>
        <button mat-icon-button class="clearbtn-style" (click)="onclearclick()">
          <mat-icon>clear_all</mat-icon>
        </button>
      </div>
      <div class="col-md-12">
        <app-marquee-tag></app-marquee-tag>
      </div>
    </mat-card>
  </div>
  </div>
</div>
