<div class="container">
  <div class="row">
    <mat-card class="col-lg-12 row example-card parent">
      <p style="margin-top: 20px;">Fee Modes</p>
      <div class="example-container">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
          <ng-container matColumnDef="fee_mode_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
                <input style="color :gray" [(ngModel)]="mode" type="text" name="mode" matInput>
              </mat-form-field>
            </td>
          </ng-container>
          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="startEdit(i, element.fee_mode_id, element.fee_mode_name, element.fee_mode_code, element.No_of_installments)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
