<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px;">Fee Modes</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color :gray" matSuffix>subject</mat-icon>
            <mat-label style="color :gray">Fee Mode</mat-label>
            <input style="color :gray" [(ngModel)]="mode" type="text" name="mode" matInput>
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
            <mat-icon style="color:gray;" matSuffix>code</mat-icon>
            <mat-label style="color :gray">Code</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="code" type="text" name="code">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap"  style="color:gray;">
            <mat-icon style="color:gray;" matSuffix>vertical_split</mat-icon>
            <mat-label style="color:gray;">Installments</mat-label>
            <input style="color:gray;" matInput [(ngModel)]="installments" type="number" name="installments">
            <!-- <mat-hint color="primary">Hint</mat-hint> -->
          </mat-form-field>
          <div class="col-md-12">
            <button mat-raised-button class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>
            <button mat-icon-button class="clearbtn-style" (click)="onclearclick()">
                <mat-icon>clear_all</mat-icon>
            </button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
          <!--Id Column-->
          <ng-container matColumnDef="fee_mode_id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.fee_mode_id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="fee_mode_name">
            <th mat-header-cell *matHeaderCellDef> Fee Mode </th>
            <td mat-cell *matCellDef="let element"> {{element.fee_mode_name}} </td>
          </ng-container>
          <!-- Code Column -->
          <ng-container matColumnDef="fee_mode_code">
            <th mat-header-cell *matHeaderCellDef> Code </th>
            <td mat-cell *matCellDef="let element"> {{element.fee_mode_code}} </td>
          </ng-container>
          <!-- Description Column -->
          <ng-container matColumnDef="No_of_installments">
            <th mat-header-cell *matHeaderCellDef> Installments </th>
            <td mat-cell *matCellDef="let element"> {{element.No_of_installments}} </td>
          </ng-container>
          <!-- actions -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="startEdit(i, element.fee_mode_id, element.fee_mode_name, element.fee_mode_code, element.No_of_installments)">
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
