<div class="row">
  <div class="col-md-5">
    

    <form #addingTperiod="ngForm" autocomplete="off" (ngSubmit)="onSubmit(addingTperiod)" class="pagess">
<div class="container">
    <mat-card class="row example-card parent">
      <div class="block child">
          <div class="col-md-10">
            <div class="row">
           
                    <label > Adding TimePeriod</label>
                                 
                        
                          <mat-form-field class="col-md-12" style="color: gray;" appearance="outline">
                            <mat-label style="color: gray;">Section Name</mat-label>
                            <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>          
                            <input matInput    name="session_name" #session_name="ngModel" [ngModel]="service.tperiods.session_name" required>
                            <!-- <mat-hint style="color: gray;">Hint</mat-hint> -->
                          </mat-form-field>
                        
                        <div *ngIf="session_name.invalid && (session_name.dirty || session_name.touched)"
                        class="alert alert-danger">
                    
                      <div *ngIf="session_name.errors.required">
                          section name is required.
                      </div>
                    </div>





                    <mat-form-field class="col-md-12" style="color: gray;" appearance="outline">
                      <mat-label style="color: gray;">From Time</mat-label>
                      <mat-icon style="color :orange" matSuffix>timer</mat-icon>
                      <input  matInput type="time" atp-time-picker name="from_time" #from_time="ngModel" [ngModel]="service.tperiods.from_time"> 
                      <!-- <mat-hint style="color: gray;">Hint</mat-hint> -->
                    </mat-form-field>

                    

                    <mat-form-field class="col-md-12" style="color: gray;" appearance="outline">
                      <mat-label style="color: gray;">To Time</mat-label>
                      <mat-icon style="color :orange" matSuffix>timer</mat-icon>
                      <input  matInput type="time" atp-time-picker name="to_time" #to_time="ngModel" [ngModel]="service.tperiods.to_time"> 
                      <!-- <mat-hint style="color: gray;">Hint</mat-hint> -->
                    </mat-form-field>


                    <div class="col-md-7 offset-md-2">
                      <div class="form-group">
                        
                        <input type="hidden"  class="form-control" name="time_period_id" #time_period_id="ngModel" [ngModel]="service.tperiods.time_period_id">                        
                        </div>
                        </div>   

                    <div class="col-sm-12">
                      <div class="form-group">
                          <div>
                              <button mat-raised-button  [disabled]="!addingTperiod.form.valid" [ngClass] = "{'my-color': !addingTperiod.valid} "     class="btn btn-lg btn-block btn-info"> {{buttoncontent}}</button>
                                </div>                          
                        </div>
                        </div>




                    </div>
                    </div>
                    </div>
                    </mat-card>
                    </div>
                    </form>
                  </div>











                
                    <div class="col-md-5">
                      

<label> Timetable Details</label>


                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                      
                      

                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="session_name">
                        <th mat-header-cell *matHeaderCellDef class="textSizes"> SessionName </th>
                        <td mat-cell *matCellDef="let element" > {{element.session_name}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="from_time">
                        <th mat-header-cell *matHeaderCellDef class="textSizes"> FromTime </th>
                        <td mat-cell *matCellDef="let element" > {{element.from_time}} </td>
                      </ng-container>

                      <ng-container matColumnDef="to_time">
                        <th mat-header-cell *matHeaderCellDef class="textSizes"> ToTime </th>
                        <td mat-cell *matCellDef="let element" > {{element.to_time}} </td>
                      </ng-container>
            
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="textSizes">Actions</th>
                        <td mat-cell *matCellDef="let element; let i=index;"> 
                          <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="populateForm(element)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                          </button>

                          <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="deletes(element)">
                            <mat-icon aria-label="Edit">delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>
            
                      
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                       
                    </table>








 </div>
